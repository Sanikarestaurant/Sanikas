AWSTemplateFormatVersion: '2010-09-09'
Description: 'Template to launch an EC2 t3.medium Ubuntu in existing VPC with 30GB and Security Groups for SSH and HTTP'
Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: 'VPC ID for deployment'
  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: 'Subnet ID for deployment'
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: 'Key pair name for EC2 access'
  ImageId:
    Type: AWS::EC2::Image::Id
    Default: 'ami-0ccbdfb001aa307a1'
    Description: 'Ubuntu AMI ID for your region'
Resources:
  SanikaSgSSH:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Sanikas_SG for SSH"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: sanikas_25-SG-SSH
  SanikaSgHTTP:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Sanikas_SG for HTTP"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: sanikas_25-SG-HTTP
  SanikaInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.medium
      SubnetId: !Ref SubnetId
      SecurityGroupIds:
        - !Ref SanikaSgSSH
        - !Ref SanikaSgHTTP
      KeyName: !Ref KeyName
      ImageId: !Ref ImageId
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 30
      Tags:
        - Key: Name
          Value: sanikas_25
